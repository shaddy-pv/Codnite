<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codnite Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input { width: 100%; padding: 10px; border: 1px solid #555; border-radius: 4px; background: #333; color: white; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #155724; border: 1px solid #c3e6cb; }
        .error { background: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #0c5460; border: 1px solid #bee5eb; }
        .debug { background: #333; border: 1px solid #666; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Codnite Login Test</h1>
        
        <div class="info">
            <strong>Test Credentials:</strong><br>
            Email: shadan@example.com<br>
            Password: Shadan700@#
        </div>
        
        <h2>Direct API Test</h2>
        <form id="apiForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="shadan@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Shadan700@#" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        <div id="apiResult"></div>
        
        <h2>Main App Test</h2>
        <p>1. Click "Open Main App" below</p>
        <p>2. Try to log in with the same credentials</p>
        <p>3. Check the console logs in this page</p>
        <button onclick="openMainApp()">Open Main App</button>
        
        <h2>Console Logs</h2>
        <div id="consoleLogs" class="debug">Console logs will appear here...</div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showResult(elementId, message, type = 'info') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function addLog(message) {
            const logDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function testLogin(email, password) {
            addLog(`Testing login with email: ${email}`);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                addLog(`Response status: ${response.status}`);
                
                const data = await response.json();
                addLog(`Response data: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showResult('apiResult', `✅ Login successful!\n\nUser: ${data.user.name}\nToken: ${data.token.substring(0, 30)}...`, 'success');
                    addLog('Token stored in localStorage');
                } else {
                    showResult('apiResult', `❌ Login failed: ${data.error}`, 'error');
                    addLog(`Login failed: ${data.error}`);
                }
            } catch (error) {
                showResult('apiResult', `❌ Error: ${error.message}`, 'error');
                addLog(`Error: ${error.message}`);
            }
        }
        
        function openMainApp() {
            addLog('Opening main app...');
            window.open('http://localhost:5173', '_blank');
        }
        
        function clearLogs() {
            document.getElementById('consoleLogs').innerHTML = '';
        }
        
        // Event listeners
        document.getElementById('apiForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            testLogin(email, password);
        });
        
        // Monitor console logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG: ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR: ' + args.join(' '));
        };
        
        addLog('Test page loaded');
    </script>
</body>
</html>
