services:
  - type: redis
    name: codnite-redis
    ipAllowList: []

  - type: web
    name: codnite-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: codnite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codnite-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: codnite-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    envVars:
      - key: VITE_API_URL
        value: /api
      - key: VITE_APP_NAME
        value: Codnite

databases:
  - name: codnite-db
    databaseName: codnite_production
    user: codnite_user