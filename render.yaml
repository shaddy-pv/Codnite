services:
  # Frontend Service
  - type: web
    name: codnite-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: VITE_API_URL
        value: /api
      - key: VITE_APP_NAME
        value: Codnite
      - key: VITE_CDN_URL
        value: /uploads

  # Backend Service  
  - type: web
    name: codnite-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: codnite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codnite-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://codnite-frontend.onrender.com

  # Code Execution Service
  - type: web
    name: codnite-execution
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: starter
    startCommand: node backend/dist/services/execution-server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: codnite-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codnite-redis
          property: connectionString

databases:
  - name: codnite-db
    databaseName: codnite_production
    user: codnite_user
    plan: starter

  - name: codnite-redis
    type: redis
    plan: starter