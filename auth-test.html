<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codnite Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codnite Authentication Test</h1>
        
        <h2>Test Credentials</h2>
        <div class="info">
            <strong>Email:</strong> shadan@example.com<br>
            <strong>Password:</strong> Shadan700@#
        </div>
        
        <h2>Login Test</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="shadan@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Shadan700@#" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
        
        <h2>Current Auth Status</h2>
        <div id="authStatus"></div>
        
        <button onclick="checkAuth()">Check Current Auth</button>
        <button onclick="clearAuth()">Clear Auth</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function updateAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('authStatus');
            
            if (token && user) {
                const userData = JSON.parse(user);
                statusDiv.innerHTML = `
                    <div class="success">
                        <strong>Authenticated:</strong> Yes<br>
                        <strong>User:</strong> ${userData.name} (${userData.email})<br>
                        <strong>Token:</strong> ${token.substring(0, 20)}...
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="error"><strong>Authenticated:</strong> No</div>';
            }
        }
        
        async function testLogin(email, password) {
            try {
                showResult('Testing login...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showResult(`✅ Login successful!<br>User: ${data.user.name}<br>Token: ${data.token.substring(0, 20)}...`, 'success');
                    updateAuthStatus();
                } else {
                    showResult(`❌ Login failed: ${data.error}<br>Details: ${data.details}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showResult('No token found', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    showResult(`✅ Auth check successful!<br>User: ${userData.name}`, 'success');
                    updateAuthStatus();
                } else {
                    showResult(`❌ Auth check failed: ${response.status}`, 'error');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    updateAuthStatus();
                }
            } catch (error) {
                showResult(`❌ Auth check error: ${error.message}`, 'error');
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            showResult('Auth cleared', 'info');
            updateAuthStatus();
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            testLogin(email, password);
        });
        
        // Initial status check
        updateAuthStatus();
    </script>
</body>
</html>
