# Time intervals for which to mute notifications.
time_intervals:
  - name: 'maintenance'
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']
        months: ['january:december']
        years: ['2024:2030']

  - name: 'weekends'
    time_intervals:
      - weekdays: ['saturday', 'sunday']

# Mute time intervals for different severity levels
mute_time_intervals:
  - name: 'mute-warnings-weekends'
    time_intervals: ['weekends']
    severity: 'warning'

  - name: 'mute-info-maintenance'
    time_intervals: ['maintenance']
    severity: 'info'
