<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Codnite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .offline-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry, 
            some features are still available offline!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Cached pages are still accessible</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Your progress is saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Offline challenges available</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚è≥</span>
                <span>Actions will sync when online</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check online status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/'
            }
        }
        
        // Listen for online event
        window.addEventListener('online', updateOnlineStatus)
        
        // Check periodically
        setInterval(updateOnlineStatus, 5000)
        
        // Retry button functionality
        document.querySelector('.retry-button').addEventListener('click', () => {
            window.location.reload()
        })
    </script>
</body>
</html>
